  <body>
    <div id="root"></div>

    <!-- Non-blocking CSS loader for main stylesheet -->
    <script>
      // Load main CSS asynchronously after initial render
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const links = document.querySelectorAll('link[rel="stylesheet"][media="print"]');
          links.forEach(link => link.media = 'all');
        });
      } else {
        setTimeout(() => {
          const links = document.querySelectorAll('link[rel="stylesheet"][media="print"]');
          links.forEach(link => link.media = 'all');
        }, 100);
      }
    </script>
